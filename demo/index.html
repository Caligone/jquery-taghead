<!DOCTYPE html>
<html>
	<head>
		<title>jQuery TagHead</title>

		<link rel="stylesheet" href="css/style.css">

		<script src="jquery.min.js"></script>
		<script src="../dist/jquery.taghead.js"></script>
	</head>
	<body>
		<input type="text" id="myInput">
		<input type="text" id="mySecondInput" value="1,2,3" data-tags="Value 1,Value 2,Value 3">
		<script>
			$(function() {
				var x = $("#myInput").taghead(	{	
											remote: {	
														source: "data.json",
														enable: true,
														displayData: 'name',
														storeData: 'id',
														saveData: 'id'
													}
										});
				var y =$("#mySecondInput").taghead(	{	
											remote: {	
														source: "x.json",
														enable: true,
														displayData: 'name',
														storeData: 'id',
														saveData: 'id'
													}
										});
				$('#myInput').on('taghead.addtag', function(e) {
					console.log('OK');
				});
			});
		</script>
	</body>
</html>
