<!DOCTYPE html>
<html>
	<head>
		<title>jQuery TagHead</title>

		<link rel="stylesheet" href="css/style.css">

		<script src="jquery.min.js"></script>
		<script src="../dist/jquery.taghead.js"></script>
	</head>
	<body>
		<input type="text" id="myInput" value="Value 1,Value 2">
		<script>
			$(function() {
				var th = $("#myInput").taghead(	{	
											remote: {	
														source: "data.json",
														enable: true,
														displayData: 'name',
														storeData: 'id',
														saveData: 'id'
													},
                                            limit: 3
										});
				th.addTag('Value 4', 'ID 4');
			});
		</script>
	</body>
</html>
